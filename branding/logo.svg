<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon: Flowing lines representing course flow -->
  <g id="icon">
    <!-- Three flowing waves/streams -->
    <path d="M 8 20 Q 15 15, 22 20 T 36 20" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 8 30 Q 15 25, 22 30 T 36 30" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 8 40 Q 15 35, 22 40 T 36 40" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Arrow at the end indicating flow/automation -->
    <path d="M 36 30 L 44 30 L 40 26 M 44 30 L 40 34" stroke="#FF6B35" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark">
    <text x="55" y="38" font-family="'Inter', 'Helvetica', sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">
      Faculty<tspan fill="#667eea">Flow</tspan>
    </text>
  </g>
  
  <!-- Tagline (optional, can be removed for icon-only usage) -->
  <text x="55" y="50" font-family="'Inter', 'Helvetica', sans-serif" font-size="9" font-weight="500" fill="#666" opacity="0.8">
    AI Course Builder for Canvas
  </text>
</svg>
